		<div id="portfolio" class="panel">
			<div class="backImage"><img class="section-back-image" src="images/portfolio.png" alt="portfolio back image"/></div>
			<div class="content">
				<div class="grid" id="grid">

					<diV class="grid-column" id="column3"></diV>

		<div id="about" class="panel">
			<div class="backImage"><img class="section-back-image" src="images/perfil.png" alt="chat back image"/></div>
			<div class="content">
				<div class="contact-profile">
					<div class="social-buttons">
						<a href="https://linkedin.com/in/sergio-santamaria-78b844a4" target="_blanck"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
					</div>
				</div>
				<div class="messages">
					<ul>
						<li class="replies">
							<img src="images/serImg.png" alt="" />
							<p>Hola!, me llamo SergioBot!!, preguntame lo que quieras, pero ten paciencia conmigo, aún estoy aprendiendo :-).</p>
						</li>
					</ul>
				</div>
				<div class="message-input">
					<input type="text" placeholder="Escribe tu pregunta..." />

				</div>
			</div>

		<div id="contact" class="panel">
			<div class="backImage"><img class="section-back-image" src="images/mail.png" alt="contact back image"/></div>
			<div class="content">
				<form id="contact-form" method="POST">
					<p>Hola Sergio,</p>
					<p>
						<label for="from_name">Mi nombre es</label>
					    <input type="text" name="from_name" id="from_name" minlength="3" placeholder="(tu nombre aquí)" required></p>

					<p>
					    <label for="email">mi correo electrónico es</label>
					    <input type="email" name="reply_to" id="email" placeholder="(tu correo aquí)" required>
					</p>

					<p>
					    <label for="your-message">Tengo un mensaje para ti,</label>
					    <textarea name="message" id="your-message" placeholder="(Tu mensaje aquí)" required></textarea>
					</p>
					<p>
					    <button class="formButton" type="button" value="send">
					      <svg version="1.1" class="send-icn" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36">
					        <path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3
						l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
					      </svg>
					      <small class="sendButton">Enviar</small>
						  <div id="emailConfirmButton" class="confirm-label">Mensaje enviado</div>
					    </button>
					</p>
					<div id="loadingCover" class="form-loading-cover">
						<img src="images/simple-spinner.gif" class="loading-spinner" alt="spinnerImage"/>
					</div>
				</form>
			</div>
		</div>
